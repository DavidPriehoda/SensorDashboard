<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
    <div class = "chartBox">
        <canvas id="myChart"></canvas>
    </div>

    <p id="latestTemp"></p>

    <script>

        var data = JSON.parse('{{ sensor_data | tojson | safe}}');
        xtime = Object.keys(data);
        ytemp = Object.keys(data).map(function (key) { return data[key]; });

        document.getElementById("latestTemp").innerHTML = "Last reported at " + xtime.at(-1) + ": " + ytemp.at(-1) + "°C";

        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
            labels: xtime,
            datasets: [{
                label: 'Temp',
                data: ytemp,
                fill: false,
            }]
            },
            options: {
                scales: {
                    y: {
                        ticks: {
                            // Include a dollar sign in the ticks
                            callback: function(value, index, values) {
                                return value + "°";
                            }
                        }
                    },
                    x: {
                        ticks: {
                            callback: function(value, index, values) {
                                return index % 3 === 0 ? this.getLabelForValue(value) : '';
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
